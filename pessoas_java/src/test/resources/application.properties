server.port=8100

api.security.token.secret=${JWT_SECRET:my-secret-key-default}

cors.originPatterns=http://localhost:8101,http://localhost:8100,https://teste.com.br

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database=POSTGRESQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

spring-doc.pathsToMatch=/api/v1/**
spring-doc.swagger-ui.use-root-path=true

